<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Soil Analysis & Plant Growth Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --bg-color: #020617; 
            --card-color: rgba(15, 23, 42, 0.7);
            --border-color: #1e293b; 
            --text-light: #e2e8f0;
            --accent-color: #84cc16; /* Lime Green */
            --health-good: #22c55e;
            --health-fair: #eab308;
            --health-poor: #a16207;
        }
        body { background-color: var(--bg-color); color: var(--text-light); font-family: 'Inter', sans-serif; }
        .glass-card { background: var(--card-color); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid var(--border-color); }
        input[type=range] { -webkit-appearance: none; appearance: none; width: 100%; height: 6px; background: var(--border-color); border-radius: 99px; outline: none; transition: background-color 0.2s ease; }
        input[type=range]:hover { background: #334155; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 20px; height: 20px;
            border-radius: 50%; background: var(--accent-color); border: 2px solid var(--text-light);
            cursor: pointer; transition: transform 0.1s ease-in-out, box-shadow 0.2s ease;
            box-shadow: 0 0 0 2px rgba(132, 204, 22, 0.2);
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); box-shadow: 0 0 0 4px rgba(132, 204, 22, 0.4); }
        .sim-button {
            background: var(--accent-color); color: var(--bg-color);
            transition: all .2s ease; box-shadow: 0 4px 10px rgba(0,0,0,.3);
        }
        .sim-button:hover { background: #a3e635; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,.4); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="container mx-auto max-w-7xl">
        <header class="mb-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-lime-400 to-emerald-400">Interactive Plant Growth Simulator</h1>
            <p class="mt-2 text-slate-400 max-w-2xl mx-auto">Cultivate a virtual plant by controlling soil nutrients, moisture, and sunlight over an accelerated time.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main Simulation Canvas -->
            <div class="glass-card shadow-2xl p-2 rounded-2xl lg:col-span-2">
                <canvas id="simulation-canvas" class="w-full h-[600px] md:h-[700px] rounded-lg"></canvas>
            </div>
            
            <!-- Controls & Analysis Column -->
            <div class="space-y-6">
                 <h2 class="text-2xl font-bold text-center text-slate-300">Growth Controls & Analysis</h2>
                <!-- Environment Controls -->
                <div class="glass-card shadow-lg p-5 rounded-2xl space-y-4">
                    <h3 class="font-bold text-lg text-lime-300 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
                        Environment
                    </h3>
                    <div class="text-sm space-y-4 pt-2">
                        <div>
                            <label for="nutrients" class="font-medium text-slate-300 flex justify-between">Nutrient Level: <span id="n-val">60%</span></label>
                            <input type="range" id="nutrients" min="0" max="100" value="60">
                        </div>
                        <div>
                            <label for="moisture" class="font-medium text-slate-300 flex justify-between">Soil Moisture: <span id="m-val">70%</span></label>
                            <input type="range" id="moisture" min="0" max="100" value="70">
                        </div>
                        <div>
                            <label for="sunlight" class="font-medium text-slate-300 flex justify-between">Sunlight: <span id="sun-val">80%</span></label>
                            <input type="range" id="sunlight" min="0" max="100" value="80">
                        </div>
                    </div>
                </div>

                <!-- Plant Status -->
                <div class="glass-card shadow-lg p-5 rounded-2xl space-y-4">
                     <h3 class="font-bold text-lg text-lime-300 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                        Plant Status
                    </h3>
                    <div class="text-sm pt-2 space-y-2">
                        <p class="flex justify-between text-slate-400">Time Elapsed: <span id="time-val" class="font-mono text-white">Day 0</span></p>
                        <p class="flex justify-between text-slate-400">Plant Height: <span id="height-val" class="font-mono text-white">0.0 cm</span></p>
                        <p class="flex justify-between text-slate-400">Growth Rate: <span id="growth-val" class="font-mono text-white">0.00 cm/day</span></p>
                        <p class="flex justify-between text-slate-400">Health: <span id="health-val" class="font-mono font-semibold text-green-400">Thriving</span></p>
                    </div>
                    <canvas id="graph-canvas" class="w-full h-32 mt-2 rounded-lg bg-slate-900/50 border border-slate-700"></canvas>
                </div>
                
                <!-- Time Controls -->
                <div class="glass-card shadow-lg p-5 rounded-2xl flex flex-col justify-center gap-4">
                    <div>
                        <label for="time-speed" class="font-medium text-slate-300 text-sm flex justify-between">Time Speed: <span id="speed-val">x1</span></label>
                        <input type="range" id="time-speed" min="1" max="10" step="1" value="1">
                    </div>
                    <div class="flex gap-4">
                        <button id="play-pause-btn" class="w-full sim-button font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="mr-2"><path d="M8 5v14l11-7z"></path></svg>
                            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="mr-2 hidden"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                            <span id="play-pause-text">Play</span>
                        </button>
                        <button id="reset-btn" class="w-full bg-slate-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-slate-700 transition-colors flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M3 2v6h6"></path><path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path><path d="M21 22v-6h-6"></path><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path></svg>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
(function() {
    const simCanvas = document.getElementById('simulation-canvas');
    const simCtx = simCanvas.getContext('2d');
    const graphCanvas = document.getElementById('graph-canvas');
    const graphCtx = graphCanvas.getContext('2d');
    
    const inputs = {
        nutrients: document.getElementById('nutrients'),
        moisture: document.getElementById('moisture'),
        sunlight: document.getElementById('sunlight'),
        timeSpeed: document.getElementById('time-speed'),
    };
    const valueSpans = {
        nutrients: document.getElementById('n-val'),
        moisture: document.getElementById('m-val'),
        sunlight: document.getElementById('sun-val'),
        timeSpeed: document.getElementById('speed-val'),
    };
    const status = {
        time: document.getElementById('time-val'),
        height: document.getElementById('height-val'),
        growth: document.getElementById('growth-val'),
        health: document.getElementById('health-val'),
    };
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playPauseText = document.getElementById('play-pause-text');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const resetBtn = document.getElementById('reset-btn');

    let state = { nutrients: 60, moisture: 70, sunlight: 80, timeSpeed: 1 };
    let sim = { t: 0, height: 0, health: 1, running: false, history: [] };
    let rafId = null;
    const DT = 0.016; // Time step
    const MAX_HISTORY = 400;

    function resizeCanvas() {
        const simRect = simCanvas.parentElement.getBoundingClientRect();
        simCanvas.width = simRect.width;
        simCanvas.height = simRect.height > 100 ? simRect.height : 700;

        const graphRect = graphCanvas.parentElement.getBoundingClientRect();
        graphCanvas.width = graphRect.width - 40; // padding
        graphCanvas.height = 128; // fixed height
        
        draw();
    }

    function resetSimulation() {
        if (sim.running) togglePlayPause();
        updateStateFromInputs();
        sim.t = 0;
        sim.height = 0;
        sim.health = 1;
        sim.history = [];
        draw();
    }

    function updateStateFromInputs() {
        state.nutrients = parseFloat(inputs.nutrients.value);
        state.moisture = parseFloat(inputs.moisture.value);
        state.sunlight = parseFloat(inputs.sunlight.value);
        state.timeSpeed = parseFloat(inputs.timeSpeed.value);
        
        valueSpans.nutrients.textContent = `${state.nutrients.toFixed(0)}%`;
        valueSpans.moisture.textContent = `${state.moisture.toFixed(0)}%`;
        valueSpans.sunlight.textContent = `${state.sunlight.toFixed(0)}%`;
        valueSpans.timeSpeed.textContent = `x${state.timeSpeed.toFixed(0)}`;
    }

    function calculateGrowthRate() {
        const n = state.nutrients / 100;
        const m = state.moisture / 100;
        const s = state.sunlight / 100;

        const n_factor = Math.exp(-Math.pow(n - 0.7, 2) / 0.1);
        const m_factor = Math.exp(-Math.pow(m - 0.6, 2) / 0.1);
        const s_factor = Math.exp(-Math.pow(s - 0.8, 2) / 0.2);
        
        const health = n_factor * m_factor * s_factor;
        sim.health = health;
        
        const maxGrowthRate = 2.0; // cm/day
        return maxGrowthRate * health;
    }

    function physicsStep() {
        const rate = calculateGrowthRate();
        const timeMultiplier = state.timeSpeed * (DT / 0.1); // 1 DT frame = 0.1 simulated days at x1 speed
        sim.height += rate * timeMultiplier;
        sim.t += timeMultiplier;
        
        if (sim.history.length === 0 || sim.t - sim.history[sim.history.length-1].t > 0.5) {
            sim.history.push({ t: sim.t, h: sim.height });
            if (sim.history.length > MAX_HISTORY) sim.history.shift();
        }
        
        status.time.textContent = `Day ${sim.t.toFixed(0)}`;
        status.height.textContent = `${sim.height.toFixed(1)} cm`;
        status.growth.textContent = `${rate.toFixed(2)} cm/day`;
        
        let healthLabel, healthColor;
        if (sim.health > 0.8) { healthLabel = 'Thriving'; healthColor = 'var(--health-good)'; }
        else if (sim.health > 0.5) { healthLabel = 'Fair'; healthColor = 'var(--health-fair)'; }
        else { healthLabel = 'Wilting'; healthColor = 'var(--health-poor)'; }
        status.health.textContent = healthLabel;
        status.health.style.color = healthColor;
    }

    function loop() {
        if (!sim.running) return;
        physicsStep();
        draw();
        rafId = requestAnimationFrame(loop);
    }

    function draw() {
        simCtx.clearRect(0, 0, simCanvas.width, simCanvas.height);
        drawSkyAndSun();
        drawSoil();
        drawPlant();
        drawGraph();
    }
    
    function drawSkyAndSun() {
        const skyGradient = simCtx.createLinearGradient(0, 0, 0, simCanvas.height);
        skyGradient.addColorStop(0, '#38bdf8');
        skyGradient.addColorStop(1, '#7dd3fc');
        simCtx.fillStyle = skyGradient;
        simCtx.fillRect(0, 0, simCanvas.width, simCanvas.height);
        
        simCtx.fillStyle = `rgba(253, 224, 71, ${state.sunlight / 100})`;
        simCtx.beginPath();
        simCtx.arc(simCanvas.width - 80, 80, 40, 0, Math.PI * 2);
        simCtx.fill();
    }

    function drawSoil() {
        const soilLevel = simCanvas.height - 80;
        simCtx.fillStyle = `hsl(30, 40%, ${40 - (state.moisture/100)*20}%)`;
        simCtx.fillRect(0, soilLevel, simCanvas.width, 80);
    }

    function drawPlant() {
        const soilLevel = simCanvas.height - 80;
        const scale = (simCanvas.height - 120) / 50; // pixels per cm, based on a max height of 50cm
        const plantX = simCanvas.width / 2;
        const plantHeight = sim.height * scale;

        if (plantHeight <= 0) return;

        const hue = 80 + sim.health * 40;
        const saturation = 40 + sim.health * 40;
        const stemColor = `hsl(${hue}, ${saturation}%, 30%)`;
        const leafColor = `hsl(${hue}, ${saturation}%, 40%)`;

        simCtx.strokeStyle = stemColor;
        simCtx.lineWidth = Math.max(2, plantHeight / 20);
        simCtx.beginPath();
        simCtx.moveTo(plantX, soilLevel);
        simCtx.bezierCurveTo(plantX + 20, soilLevel - plantHeight/2, plantX - 20, soilLevel - plantHeight*0.8, plantX, soilLevel - plantHeight);
        simCtx.stroke();

        const numLeaves = Math.floor(sim.height / 5);
        for (let i = 1; i <= numLeaves; i++) {
            const y = soilLevel - (i * 5 * scale);
            const size = 10 + (sim.height / 10) * (scale / 10);
            const side = (i % 2 === 0) ? 1 : -1;
            
            simCtx.fillStyle = leafColor;
            simCtx.beginPath();
            simCtx.moveTo(plantX, y);
            simCtx.quadraticCurveTo(plantX + side * size * 0.8, y - size * 0.5, plantX + side * size * 1.5, y + size * 0.2);
            simCtx.quadraticCurveTo(plantX + side * size * 0.8, y + size * 0.5, plantX, y);
            simCtx.fill();
        }
    }
    
    function drawGraph() {
        graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
        const g = { x: 0, y: 0, w: graphCanvas.width, h: graphCanvas.height };

        if (sim.history.length < 2) return;
        
        const maxTime = Math.max(30, sim.t);
        const maxHeight = Math.max(20, ...sim.history.map(p => p.h)) * 1.2;

        graphCtx.strokeStyle = 'var(--accent-color)';
        graphCtx.lineWidth = 2;
        graphCtx.beginPath();
        sim.history.forEach((p, i) => {
            const x = g.x + (p.t / maxTime) * g.w;
            const y = g.y + g.h - (p.h / maxHeight) * g.h;
            if (i === 0) graphCtx.moveTo(x, y);
            else graphCtx.lineTo(x, y);
        });
        graphCtx.stroke();

        graphCtx.fillStyle = '#94a3b8';
        graphCtx.font = '10px Inter';
        graphCtx.textAlign = 'left';
        graphCtx.fillText('Height (cm)', g.x + 5, g.y + 12);
        graphCtx.textAlign = 'right';
        graphCtx.fillText(`Day ${maxTime.toFixed(0)}`, g.x + g.w - 5, g.y + g.h - 5);
    }
    
    function togglePlayPause() {
        sim.running = !sim.running;
        if (sim.running) {
            playPauseText.textContent = 'Pause';
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            loop();
        } else {
            playPauseText.textContent = 'Play';
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            if(rafId) cancelAnimationFrame(rafId);
        }
    }

    // --- Event Handlers ---
    Object.values(inputs).forEach(input => input.addEventListener('input', updateStateFromInputs));
    playPauseBtn.addEventListener('click', togglePlayPause);
    resetBtn.addEventListener('click', resetSimulation);
    window.addEventListener('resize', resizeCanvas);
    
    resetSimulation();
})();
</script>
</body>
</html>
