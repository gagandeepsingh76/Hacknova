<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Molecular Modeling Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { 
            --bg-color: #020617; 
            --card-color: rgba(15, 23, 42, 0.7);
            --border-color: #1e293b; 
            --text-light: #e2e8f0;
            --accent-color: #10b981; /* Emerald */
        }
        body { background-color: var(--bg-color); color: var(--text-light); font-family: 'Inter', sans-serif; }
        .glass-card { background: var(--card-color); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid var(--border-color); }
        .sim-button {
            background: var(--accent-color); color: var(--bg-color);
            transition: all .2s ease; box-shadow: 0 4px 10px rgba(0,0,0,.3);
        }
        .sim-button:hover { background: #34d399; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,.4); }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
            padding-right: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none;
        }
        canvas { cursor: grab; }
        canvas:active { cursor: grabbing; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="container mx-auto max-w-7xl">
        <header class="mb-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-400">3D Molecular Viewer</h1>
            <p class="mt-2 text-slate-400 max-w-2xl mx-auto">Explore the 3D structure of molecules. Drag to rotate and scroll to zoom.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="glass-card shadow-2xl p-2 rounded-2xl lg:col-span-2">
                <canvas id="simulation-canvas" class="w-full h-[500px] md:h-[600px] rounded-lg"></canvas>
            </div>
            
            <div class="space-y-6">
                 <h2 class="text-2xl font-bold text-center text-slate-300">Display Options</h2>
                <div class="glass-card shadow-lg p-5 rounded-2xl space-y-4">
                    <h3 class="font-bold text-lg text-emerald-300 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M12 22a7 7 0 0 0 7-7h-2a5 5 0 0 1-5 5v2z"></path><path d="M22 12h-2a5 5 0 0 1-5-5V5a7 7 0 0 0-7 7h2a5 5 0 0 1 5 5z"></path><path d="M2 12h2a5 5 0 0 1 5-5V5a7 7 0 0 0-7 7z"></path><path d="M12 2a7 7 0 0 0-7 7h2a5 5 0 0 1 5-5V2z"></path></svg>
                        Molecule & Style
                    </h3>
                    <div class="text-sm space-y-4 pt-2">
                        <div>
                            <label for="molecule-select" class="font-medium text-slate-300">Select Molecule</label>
                            <select id="molecule-select" class="w-full mt-1 bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-white">
                                <option value="water">Water (H₂O)</option>
                                <option value="methane">Methane (CH₄)</option>
                                <option value="ammonia">Ammonia (NH₃)</option>
                                <option value="ethanol">Ethanol (C₂H₅OH)</option>
                            </select>
                        </div>
                        <div>
                            <label for="view-style" class="font-medium text-slate-300">Display Style</label>
                            <select id="view-style" class="w-full mt-1 bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-white">
                                <option value="ball-and-stick">Ball and Stick</option>
                                <option value="space-filling">Space Filling</option>
                            </select>
                        </div>
                    </div>
                </div>
                 <div class="glass-card shadow-lg p-5 rounded-2xl space-y-4">
                     <h3 class="font-bold text-lg text-emerald-300 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18v-6"></path><path d="M9 15h6"></path></svg>
                        Information
                    </h3>
                    <div id="info-panel" class="text-sm text-slate-400 space-y-2 pt-2">
                    </div>
                 </div>
            </div>
        </div>
    </div>

<script>
(function() {
    const canvas = document.getElementById('simulation-canvas');
    const moleculeSelect = document.getElementById('molecule-select');
    const viewStyleSelect = document.getElementById('view-style');
    const infoPanel = document.getElementById('info-panel');
    
    let scene, camera, renderer, moleculeGroup;
    let isDragging = false, previousMousePosition = { x: 0, y: 0 };

    const ATOM_DATA = {
        'H': { color: 0xffffff, radius: 0.37 },
        'C': { color: 0x222222, radius: 0.77 },
        'N': { color: 0x0000ff, radius: 0.75 },
        'O': { color: 0xff0000, radius: 0.73 }
    };
    
    const MOLECULE_DATA = {
        water: {
            info: 'V-shaped, polar molecule. Bond angle ~104.5°.',
            atoms: [{ el: 'O', pos: [0, 0, 0] }, { el: 'H', pos: [0.96, 0, 0] }, { el: 'H', pos: [0.96 * Math.cos(104.5 * Math.PI/180), 0.96 * Math.sin(104.5 * Math.PI/180), 0] }]
        },
        methane: {
            info: 'Tetrahedral geometry. Bond angle ~109.5°.',
            atoms: [
                { el: 'C', pos: [0, 0, 0] },
                { el: 'H', pos: [0, 0, 1.09] }, { el: 'H', pos: [1.027, 0, -0.363] },
                { el: 'H', pos: [-0.514, 0.890, -0.363] }, { el: 'H', pos: [-0.514, -0.890, -0.363] }
            ]
        },
        ammonia: {
            info: 'Trigonal pyramidal. Bond angle ~107.8°.',
            atoms: [
                { el: 'N', pos: [0, 0.11, 0] },
                { el: 'H', pos: [0, -0.257, 0.938] }, { el: 'H', pos: [0.812, -0.257, -0.469] },
                { el: 'H', pos: [-0.812, -0.257, -0.469] }
            ]
        },
        ethanol: {
             info: 'Contains an ethyl group and a hydroxyl group.',
             atoms: [
                { el: 'C', pos: [-0.75, -0.25, 0] }, { el: 'C', pos: [0.75, 0.25, 0] },
                { el: 'O', pos: [1.0, 1.5, 0] },
                { el: 'H', pos: [-1.25, -1.25, 0] }, { el: 'H', pos: [-1.25, 0.5, 0.75] }, { el: 'H', pos: [-1.25, 0.5, -0.75] },
                { el: 'H', pos: [1.25, -0.5, 0.75] }, { el: 'H', pos: [1.25, -0.5, -0.75] },
                { el: 'H', pos: [2.0, 1.5, 0] },
             ]
        }
    };

    function init() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020617);
        
        // Camera
        camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // Renderer
        renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        resizeRenderer();

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(2, 2, 5);
        scene.add(directionalLight);

        moleculeGroup = new THREE.Group();
        scene.add(moleculeGroup);

        buildMolecule();
        animate();
    }

    function buildMolecule() {
        while (moleculeGroup.children.length) {
            moleculeGroup.remove(moleculeGroup.children[0]);
        }
        
        const moleculeKey = moleculeSelect.value;
        const style = viewStyleSelect.value;
        const data = MOLECULE_DATA[moleculeKey];
        infoPanel.innerHTML = `<p>${data.info}</p>`;
        
        const scale = style === 'space-filling' ? 1.0 : 0.3;
        const atoms = data.atoms.map(atomData => {
            const atomInfo = ATOM_DATA[atomData.el];
            const geometry = new THREE.SphereGeometry(atomInfo.radius * scale, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: atomInfo.color });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(...atomData.pos);
            moleculeGroup.add(sphere);
            return sphere;
        });

        if (style === 'ball-and-stick') {
            for (let i = 0; i < atoms.length; i++) {
                for (let j = i + 1; j < atoms.length; j++) {
                    const dist = atoms[i].position.distanceTo(atoms[j].position);
                    if (dist < 1.6) { // Simplified bond detection
                        const cylinderGeometry = new THREE.CylinderGeometry(0.1, 0.1, dist, 8);
                        const material = new THREE.MeshPhongMaterial({color: 0x94a3b8});
                        const bond = new THREE.Mesh(cylinderGeometry, material);
                        
                        bond.position.lerpVectors(atoms[i].position, atoms[j].position, 0.5);
                        bond.lookAt(atoms[i].position);
                        bond.rotateX(Math.PI/2);
                        
                        moleculeGroup.add(bond);
                    }
                }
            }
        }
    }

    function animate() {
        rafId = requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    
    function resizeRenderer() {
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    }
    
    // --- Event Handlers ---
    window.addEventListener('resize', resizeRenderer);
    moleculeSelect.addEventListener('change', buildMolecule);
    viewStyleSelect.addEventListener('change', buildMolecule);

    canvas.addEventListener('mousedown', e => {
        isDragging = true;
        previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    canvas.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const deltaMove = {
            x: e.clientX - previousMousePosition.x,
            y: e.clientY - previousMousePosition.y
        };

        const rotateY = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), deltaMove.x * 0.01);
        const rotateX = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), deltaMove.y * 0.01);
        const rotation = new THREE.Quaternion().multiplyQuaternions(rotateY, rotateX);
        moleculeGroup.quaternion.multiplyQuaternions(rotation, moleculeGroup.quaternion);

        previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    canvas.addEventListener('mouseup', () => { isDragging = false; });
    canvas.addEventListener('wheel', e => {
        camera.position.z += e.deltaY * 0.01;
        camera.position.z = Math.max(2, Math.min(20, camera.position.z));
    });

    init();
})();
</script>
</body>
</html>
