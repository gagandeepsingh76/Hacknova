<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D VIRTUAL LAB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cyan: #00C2FF;
            --blue: #3D8BFF;
            --purple: #A162F7;
            --dark-bg: #02040A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #E0E0E0;
            overflow: hidden; /* Prevents any scrolling */
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -3;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            filter: blur(5px) brightness(0.6);
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Dark overlay for text readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(2, 4, 10, 0.1) 0%, rgba(2, 4, 10, 0.95) 100%);
            z-index: -1;
        }

        /* Main container for fade-in effect */
        .page-container {
            animation: fadeInPage 1.5s ease-in-out forwards;
        }
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Glassmorphism Header */
        .header-nav {
            background: rgba(10, 10, 20, 0.3);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 1s ease-out 0.5s backwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo-gradient {
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Content Animations */
        .hero-title {
            color: #ffffff;
            font-weight: 900;
            text-shadow: 0 0 12px rgba(0, 194, 255, 0.2);
            animation: fadeInText 1s ease-out 1s backwards;
        }
        .hero-subtitle { animation: fadeInText 1s ease-out 1.2s backwards; }
        .cta-button { animation: fadeInUp 1s ease-out 1.4s backwards; }
        
        @keyframes fadeInText { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Professional Button Style */
        .cta-button {
            background: linear-gradient(90deg, var(--blue) 0%, var(--purple) 100%);
            border: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(161, 98, 247, 0.3);
        }
        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 30px rgba(61, 139, 255, 0.4);
        }

    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="video-overlay"></div>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="https://cdn.coverr.co/videos/coverr-a-man-is-using-a-vr-headset-in-a-futuristic-setting-7164/1080p.mp4" type="video/mp4">
    </video>
    <canvas id="particle-canvas"></canvas>

    <!-- Main Content Container -->
    <div class="page-container relative z-10 h-screen flex flex-col">

        <!-- Header -->
        <header class="header-nav fixed top-0 p-5 md:p-6 w-full z-50">
            <nav class="container mx-auto flex justify-center items-center">
                <div class="text-xl md:text-2xl font-black tracking-wider text-white">
                    2D <span class="logo-gradient">VIRTUAL LAB</span>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <main class="flex-grow flex flex-col items-center justify-center text-center px-4">
            <div class="container mx-auto">
                <h1 class="hero-title text-5xl md:text-7xl lg:text-8xl uppercase tracking-tighter">
                    Interactive 2D Learning, <span class="logo-gradient">Redefined.</span>
                </h1>
                <p class="hero-subtitle text-lg md:text-xl text-gray-300 max-w-3xl mx-auto mt-6">
                    Experience cutting-edge 2D virtual simulations that bring science concepts to life through interactive visualizations.
                </p>
                <button id="exploreBtn" class="cta-button text-white font-bold rounded-full py-5 px-14 mt-16 text-xl uppercase tracking-wider">
                    Dive Into The Lab
                </button>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="w-full p-6 text-center text-gray-500 text-sm">
             Â© 2025 2D Virtual Lab | Interactive Science Education
        </footer>
    </div>

    <script>
        // --- Button Redirect ---
        document.getElementById('exploreBtn').addEventListener('click', () => {
            document.body.style.transition = 'opacity 0.7s ease-out';
            document.body.style.opacity = '0';
            setTimeout(() => { window.location.href = 'index1.html'; }, 700);
        });

        // --- Plexus Background Animation ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;
        const mouse = { x: null, y: null, radius: (canvas.height/100) * (canvas.width/100) };

        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });

        class Particle {
            constructor(x,y,dirX,dirY,size,color){ this.x=x;this.y=y;this.directionX=dirX;this.directionY=dirY;this.size=size;this.color=color; }
            draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2,false); ctx.fillStyle=this.color; ctx.fill(); }
            update(){
                if(this.x>canvas.width||this.x<0){this.directionX=-this.directionX;}
                if(this.y>canvas.height||this.y<0){this.directionY=-this.directionY;}
                let dx=mouse.x-this.x; let dy=mouse.y-this.y; let distance=Math.sqrt(dx*dx+dy*dy);
                if(distance<mouse.radius+this.size){
                    if(mouse.x<this.x&&this.x<canvas.width-this.size*10){this.x+=5;}
                    if(mouse.x>this.x&&this.x>this.size*10){this.x-=5;}
                    if(mouse.y<this.y&&this.y<canvas.height-this.size*10){this.y+=5;}
                    if(mouse.y>this.y&&this.y>this.size*10){this.y-=5;}
                }
                this.x+=this.directionX; this.y+=this.directionY; this.draw();
            }
        }

        function initParticles(){
            particlesArray=[];
            let num = (canvas.height*canvas.width)/9000;
            for(let i=0;i<num;i++){
                let size=(Math.random()*2)+1; let x=Math.random()*innerWidth; let y=Math.random()*innerHeight;
                let dirX=(Math.random()*.4)-.2; let dirY=(Math.random()*.4)-.2;
                let color = Math.random() > 0.5 ? 'rgba(0,194,255,0.7)' : 'rgba(161,98,247,0.7)';
                particlesArray.push(new Particle(x,y,dirX,dirY,size,color));
            }
        }

        function connect(){
            let opacityValue=1;
            for(let a=0;a<particlesArray.length;a++){
                for(let b=a;b<particlesArray.length;b++){
                    let distance = ((particlesArray[a].x-particlesArray[b].x)*(particlesArray[a].x-particlesArray[b].x)) + ((particlesArray[a].y-particlesArray[b].y)*(particlesArray[a].y-particlesArray[b].y));
                    if(distance<(canvas.width/7)*(canvas.height/7)){
                        opacityValue=1-(distance/20000);
                        ctx.strokeStyle=`rgba(229, 231, 235, ${opacityValue})`;
                        ctx.lineWidth=1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x,particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x,particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles(){ requestAnimationFrame(animateParticles); ctx.clearRect(0,0,innerWidth,innerHeight); for(let p of particlesArray) p.update(); connect(); }
        window.addEventListener('resize',()=>{ canvas.width=innerWidth; canvas.height=innerHeight; mouse.radius=((canvas.height/80)*(canvas.width/80)); initParticles(); });
        initParticles();
        animateParticles();
    </script>
</body>
</html>
